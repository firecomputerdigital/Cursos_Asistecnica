<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitud de Inscripción</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/jquery-3.2.1.js"></script>

    <style>
        /* Contenedor del aviso de rotación */
        #aviso-rotar {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            z-index: 10000;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilo para el parpadeo */
        .parpadeo {
            animation: efecto-parpadeo 1.2s infinite;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffcc00; /* Color llamativo */
        }

        @keyframes efecto-parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Detección de orientación vertical en dispositivos móviles */
        @media only screen and (max-width: 800px) and (orientation: portrait) {
            #aviso-rotar {
                display: flex;
            }
            /* Ocultamos el formulario para forzar la rotación */
            .form_wrap {
                display: none;
            }
        }
    </style>

</head>
<body>

    <div id="aviso-rotar">
        <span class="fa fa-mobile" style="font-size: 80px; margin-bottom: 20px; transform: rotate(90deg);"></span>
        <p class="parpadeo">Por favor, gire su Smartphone en posición horizontal</p>
        <p style="font-size: 0.9rem; margin-top: 10px;">Para una mejor visualización del formulario</p>
    </div>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>SOLICITUD<br>DE INSCRIPCIÓN<br>A CURSO - CVG CBL<br> DPTO ASIST TÉCNICA</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> asistenciatecnicacvgbolivar@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +(58) 424-9471474</p>
            </section>
        </section>

        <form class="form_contact">
            <h2>Solicitud de Inscripción a Curso - Asistencia Técnica</h2>
            <div class="user_info">
                <label for="ci">Cédula *</label>
                <input type="text" id="ci">
                <label for="names">Nombres y Apellidos *</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="asunto">Curso *</label>
                <input type="text" value="AGRICULTURA URBANA" id="asunto" readonly>

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje" id="send">
            </div>
        </form>

    </section>

    <script src="script.js"></script>
</body>
</html>
